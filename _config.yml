<script>
function flexFrame() {
   $(".caption").each(function() {
        $(this).find("iframe").wrap("<div class='capframe'></div>"); // wrap iframe 
        flexibleFrames($(".capframe"));
    });
    flexibleFrames($(".video"));
}

$(document).ready(flexFrame);
</script>
