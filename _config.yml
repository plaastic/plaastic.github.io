<!DOCTYPE html>
<head>

<title>{Title}{block:TagPage} - {Tag} {/block:TagPage} {block:SearchPage} - {lang:Search results for SearchQuery}{/block:SearchPage}{block:PostSummary}- {PostSummary} {/block:PostSummary}</title>

<link rel="shortcut icon" href="{favicon}">
 
<link rel="alternate" type="application/rss+xml" href="{RSS}">
{block:Description}<meta name="description" content="{MetaDescription}" />{/block:Description}


<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
<link href="//dl.dropbox.com/s/vpi3f9s7nhpe7v7/honeybee.css" rel="stylesheet">
<link href="https://static.tumblr.com/0podkko/oDSpg7y88/photosets.css" rel="stylesheet">


<!--Default Variables-->

<meta name="image:Header" content=""/>
<meta name="color:Background" content="#ffffff"/>
<meta name="color:Posts" content="#f9f9f9"/>
<meta name="color:Text" content="#000"/>
<meta name="color:Link" content="#000"/>
<meta name="color:Link Hover" content="#000"/>
<meta name="color:Title"content="#000"/>
<meta name="color:Scrollbar" content="#d5d5d5" />
<meta name="color:Borders" content="#ddd"/>

<meta name="if:Infinite Scroll" content="1"/>

<meta name="text:Link 1 URL" content="" />
<meta name="text:Link 1" content="Link 1" />
<meta name="text:Link 2 URL" content="" />
<meta name="text:Link 2" content="Link 2" />
<meta name="text:Link 3 URL" content="" />
<meta name="text:Link 3" content="Link 3" />

<meta name="text:Twitter URL" content="/" />
<meta name="text:Twitter" content="Twitter" />
<meta name="text:Instagram URL" content="/" />
<meta name="text:Instagram" content="Instagram" />
<meta name="text:Facebook URL" content="/" />
<meta name="text:Facebook" content="Facebook" /

<meta name="text:Rec1 URL" content="/" />
<meta name="text:Rec1" content="Rec1" />
<meta name="text:Rec2 URL" content="/" />
<meta name="text:Rec2" content="Rec2" />
<meta name="text:Rec3 URL" content="/" />
<meta name="text:Rec3" content="Rec3" />
<meta name="text:Rec4 URL" content="/" />
<meta name="text:Rec4" content="Rec4" />
<meta name="text:Rec5 URL" content="/" />
<meta name="text:Rec5" content="Rec5" />


<meta name="text:Home Title" content="Index"/>
<meta name="text:Ask Title" content="Message"/>
<meta name="text:Archive Title" content="Archive"/>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<!--CSS customization here. -->

<style type="text/css">

iframe.tmblr-iframe {
    z-index:99999999999999!important;
    top:27px!important;
    right:30%!important;
    padding-right:50px;
    opacity:0;
    white-space:nowrap; -webkit-filter: invert(100%); -moz-filter:invert(100%); -o-filter:invert(100%); -ms-filter:invert(100%); filter:invert(100%); {block:ifDarkMode}-webkit-filter: invert(0%);
    -moz-filter:invert(0%);
    -filter:invert(0%);
    -ms-filter:invert(0%);
    filter:invert(0%);{/block:ifDarkMode}
    opacity:0;
    transition:.4s ease-in-out;
    transform:scale(0.8,0.8);
    transform-origin:right top;
    z-index:3000000;
    position:fixed!important;
}

iframe.tmblr-iframe:hover {
    opacity:0.6!important;}

.hcontrols {
    position:fixed;
    top:30px;
    right:30%;
    z-index:999999999;}

.th-equal-o {
    font-size:20px;
    padding:9px;}

    
/*tooltip*/
 
.ui-tooltip {  
    position:Absolute;
    z-index:9999;
    padding-top:10px;
}
 
.ui-tooltip-content {
    background:{color:background};
    padding:0 6px;
    color:{color:link};
    text-transform:lowercase;
}

/*scrollbar*/

::-webkit-scrollbar {
    width: 9px;
}
 
::-webkit-scrollbar-track {
    background:transparent;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
    background:#000;
}

/*main structure*/

body {
    background:{color:background};
    color:{color:text};
    font:15px/1.4em 'karla';
    word-wrap:break-word;    
    text-align:left;
    margin:0;
}

a {
    color:{color:link};
    text-decoration:none;
    transition:all .3s linear;    
    -webkit-transition:all .3s linear;
    -o-transition:all .3s linear;
    -moz-transition:all .3s linear;      
}
 
a, a img {cursor:pointer;}
 
a:hover {
    color:{color:link hover}!important;
    text-decoration:none;
    transition:all .3s linear;    
    -webkit-transition:all .3s linear;
    -o-transition:all .3s linear;
    -moz-transition:all .3s linear; 
}
 
img {
    opacity:1;
    border:0;
    text-decoration:none;
    max-width:100%;
    height:auto;
    display:block;
}
 
blockquote {
    padding:.25em 0 .25em 15px;
    margin:.5em 0;
    border-left:1px solid {color:borders};
}
 
.oi{
    position:fixed;
    bottom:5px;
    left:5px;
    display:flex;
}

.oi a:hover{
    text-decoration:none;
    border:none;
    background:#fff!important;
}

.oi img{
    width:40px;
    height:40px;
}

pre {
    padding:0;
    margin:0;
    line-height:inherit!important;
    background:transparent;
    font-family:inherit!Important;
    font-size:inherit!important;
    white-space:pre-wrap;
    white-space:-moz-pre-wrap;
    white-space:-pre-wrap;
    white-space:-o-pre-wrap;
    word-wrap:break-word;
}
 
p {margin:1em 0;}
 
p:first-of-type {margin-top:0;}
 
p:last-of-type {margin-bottom:0;}
 
b, strong, b a, strong a {
    font-weight:bold!important;
    color:{color:title};
}

small, big, sub, pre {
    font-size:1em!important;
    line-height:1.4em!important;
    vertical-align:baseline!important;
}
 
h1, h2, h3, h4 {
    margin:1.5em 0;
    font-size:25px;
    padding:0;
    color:{color:title};
    font-weight:bold;
}
 
.posts h1:first-child, .posts h2:first-child, .posts h3:first-child, .posts h4:first-child {margin-top:0;}
 
hr {
    border:none;
    box-shadow:0;
    margin:2em auto;
    width:75px;
    border-top:1px solid {color:borders};
}

/*header*/

header {
    position:fixed;
    top:0;
    left:0;
    background:#fff;
    border-bottom:1px solid #ddd;
    z-index:4;
    width:100%;
    height:100px;
}

.head{
    margin-left:-58px;
    position:absolute;
    top:100px;
    width:65%;
}

.head img{
    width:80%;
    height:300px;
    object-fit:cover;
}

#blogtitle {
    position:absolute;
    top:30px;
    left:30%;
    font:25px/1.4em 'poppins';
    letter-spacing:1.5px;
    color:{color:title};
    border:0;
    z-index:1;
}

.descbox{
    margin-top:20px;
    position:relative;
    text-align:left;
    width:100%;
    height:auto;
    overflow:auto;
}

#description {
    text-align:left;
    width:72%;
    margin-left:20px;
    padding:0px 20px 0px 20px;
}

/* sidebars */

.leftnav {
  height: 100%;
  width: 25%;
  position: fixed;
  z-index:5;
  top: 0;
  left: 0;
  background-color: #fff;
  overflow-x: hidden;
  padding-top: 20px;
  border-right:1px solid #ddd;
}

.leftmove{
  margin-top:30vh;
}

.leftnav a {
  text-align:right;
  padding: 15px 40px 15px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #333;
  font-family:'poppins';
  display: block;
}

.leftnav a:hover {
  background: #f7f7f7;
}

.rightnav {
  height: 100%;
  width: 25%;
  position: fixed;
  z-index:5;
  top: 0;
  right: 0;
  background-color: #fff;
  overflow-x: hidden;
  padding-top: 20px;
  border-left:1px solid #ddd;
}

.rightmove{
  margin-top:50px;
}

.rightnav a {
  padding: 16px 8px 16px 40px;
  border:1px solid #ddd;
  border-right:none;
  margin-top:-1px;
  margin-left:-1px;
  text-decoration: none;
  font-size: 18px;
  color: #333;
  font-family:'poppins';
  display: block;
}

.rightnav a:hover {
  background: #f7f7f7;
}

@media screen and ( min-width: 1280px ) and ( max-height: 768px ) {
.rightnav a {
  font-size: 14px;
  padding: 10px 8px 10px 40px;
}
}


/*search*/

.search input[type=text] {
    background:{color:background};
    text-transform:uppercase;
    font-weight:bold;
    letter-spacing:2px;
    padding: 20px 8px 20px 40px;
    width: 153px;
    color:{color:title};
    margin-top:0px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    border:none;
}

.search input[type=text]:focus {
    outline:0;
    width:100%;
    background:#f7f7f7;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

.search input[type=text]::placeholder{
    font-family:'karla';
    color:{color:title};
}

/*pagination*/

footer {
    margin-top:70px;
    text-align:center;
    color:{color:link};
{block:ifinfinitescroll}
    display:none;
{/block:ifinfinitescroll}
}

footer a:hover{
    background:{color:background}!important;
}
footer span {
    text-align:right;
    float:right;
    display:inline-block!important;
}

.current_page {
    font-weight:bold;
    color:{color:title};
}

footer a {
    display:inline-block!important;
    border:0;
    font-size:16px;
    margin:0 -5px;
    border:none!important;
}

#infscr-loading {display:none!important;}

/*posts*/

.main{
    
    margin-left:-40px;
}

section {
    margin:510px auto -1px auto;
    width:45%;
}

.posts {
    width:100%;
    margin-bottom:-1px;
    text-align:left;
    break-inside:avoid;
    padding:20px;
    border:1px solid {color:borders};
    background:{color:posts};
}

.posts img {
    width:100%;
    z-index:1;
}

.ph {
    position:relative;
    overflow:hidden;
    z-index:1;
}
 
.ph img {
    width:100%;
    display:block;
    z-index:1;
}
 
/*titles*/
 
.title {
    color:{color:title};
    font-size:1.65em;
    line-height:1.75em;
    font-family:'poppins';
    text-align:center;
}
 
.title a {color:{color:title};}
 
.title a:hover {color:{color:link};}
 
.ted {margin-top:10px;}
 
/*captions*/ 

.comment {
    padding:0 0 1.5em 0;
    list-style:none;
}    

.comment:last-of-type {padding-bottom:0!important;}

.user {
    display:inline-block;
    line-height:1em;
    border-bottom:1px {color:text} solid;
    margin-bottom:.75em;
}

.captioned .comment:first-of-type {margin-top:2em;}

.tex li, .tex blockquote {text-align:left;}
 
/*quote*/

.source {margin-top:5px;}

/*audio*/
 
.player {
    width:32px;
    height:32px;
    position:absolute;
    left:10px;
    top:calc(50% - 15px);
    display:block;
    overflow:hidden;
}
 
.hold {
    text-align:left;
    background:{color:background};
    border:1px solid {color:borders};
    position:relative;
    display:block;
    min-height:34px;
    padding:15px;
}
 
.audio_info {
    font-size:13px;
    vertical-align:middle;
    line-height:16px;
    margin-left:39px;
    max-width:calc(100% - 35px);
}
 
.audio_info span {
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;    
    display:block;
}
 
.hold .track {color:{color:title};}

/*asks*/

.q {
    text-align:left;
    padding:15px;
    margin-bottom:2em;
    background:{color:background};
    border:1px solid {color:borders};
}

.as {text-transform:lowercase;}

.as a {color:{color:text};}

.as a:hover {color:{color:link hover};}

/*chat*/

.chat {
    text-align:left;    
    margin:0;    
    padding:0;
    list-style:none;
}

.l {
    padding:3px 0;
}

.label {
    font-weight:bold;
    color:{color:title};
    display:inline-block;
}

.l:first-of-type {padding-top:0;}

.l:last-of-type {
    padding-bottom:0;
    border:0;
}

/*permalink and notes*/

.when {margin-top:15px;text-align:left;}

.when span {display:inline-block;margin-top:-13px;}

.tags {text-align:right;display:inline;opacity:0;-webkit-transition: all 0.5s ease-in-out;-moz-transition: all 0.5s ease-in-out;-o-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;}

.tags a {color:{color:text};display:inline;}   

.posts:hover .tags {opacity:1;-webkit-transition: all 0.5s ease-in-out-moz-transition: all 0.5s ease-in-out; -o-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;}

.pagenotes {
    padding-top:2em;
    border-top:1px solid {color:borders};    
}

ol.notes {
    list-style-type:none; 
    padding:0px;
    margin:0px;
}

ol.notes li.note {
    display:block;
    padding:0;
    margin:5px 0;
}

ol.notes li.note img.avatar {display:none!important;}

a.more_notes_link {
    display:block;
    text-align:center;
    color:{color:title};
}

.like-b {
   position:relative;
   display:inline-block;
   height:1em;
   line-height:inherit;
   margin-bottom:-1px;
}
.like-b .like_button iframe {
    position:absolute;
    top:0;
    left:0;
    bottom:0;
    right:0;
    z-index:2;
    opacity:0;
}
.like-b .liked + .b {
   color:inherit;
}
.like-b .liked + .b:after {
    content:'d';
}

/* lightboxes */

.lightbox-caption, #tumblr_lightbox_caption {
    visibility:hidden;
}

.tmblr-lightbox, #tumblr_lightbox {
    background-color:rgba(255,255,255,.8) !important;
    z-index:9999999999999999;
}

.vignette, #vignette {
    opacity:0;
}

.lightbox-image, #tumblr_lightbox img {
    box-shadow:none !important;
    border-radius:0 !important;
    z-index:9999999999999999;
}

{CustomCSS}

</style>
</head>
<body>

<div class="hcontrols"><span class="th th-equal-o"></span></div>
</body></html>

<div class="leftnav">
    <div class="leftmove">
  {block:ifHomeTitle}<a href="/">{text:home title}</a>{/block:ifHomeTitle}
  {block:ifLink1}<a href="{text:Link 1 URL}">{text:Link 1}</a>{/block:ifLink1}
  {block:ifAskTitle}<a href="/ask">{text:ask title}</a>{/block:ifAskTitle}
  {block:ifLink2}<a href="{text:Link 2 URL}">{text:Link 2}</a>{/block:ifLink2}
  {block:ifLink3}<a href="{text:Link 3 URL}">{text:Link 3}</a>{/block:ifLink3}
  {block:ifArchiveTitle}<a href="/archive">{text:archive title}</a>
  </div>
    <div class="oi">
    <a href="https://plaastic.tumblr.com/">
        <img src="https://i.imgur.com/saFoFTw.png" title="plaastic">
    </a>
</div>
</div>


<div class="rightnav">
    <form action="/search" method="get" class="search"><input type="text" name="q" autocomplete="off" value="{SearchQuery}" class="query" placeholder="Start searching...">
</form>
      
<div class="rightmove">
    <div style="text-transform:uppercase;margin-left:35px;font-family:arial;font-weight:bold;font-size:10px;letter-spacing:2px;margin-bottom:10px;">Social Media</div>
  {block:ifTwitter}<a href="{text:Twitter URL}">{text:Twitter}</a>{/block:ifTwitter}
  {block:ifInstagram}<a href="{text:Instagram URL}">{text:Instagram}</a>{/block:ifInstagram}
  {block:ifFacebook}<a href="{text:Facebook URL}">{text:Facebook}</a>{/block:ifFacebook}
  <div style="text-transform:uppercase;margin-left:35px;margin-top:40px;font-family:arial;font-weight:bold;font-size:10px;letter-spacing:2px;margin-bottom:10px;">Recommended</div>
  {block:ifRec1}<a href="{text:Rec1 URL}">{text:Rec1}</a>{/block:ifRec1}
  {block:ifRec2}<a href="{text:Rec2 URL}">{text:Rec2}</a>{/block:ifRec2}
  {block:ifRec3}<a href="{text:Rec3 URL}">{text:Rec3}</a>{/block:ifRec3}
  {block:ifRec4}<a href="{text:Rec4 URL}">{text:Rec4}</a>{/block:ifRec4}
  </div>
  
  {block:Pagination}
<footer id="pagination">
        {block:JumpPagination length="5"}
            {block:CurrentPage}<a class="current_page">{PageNumber}</span>{/block:CurrentPage}
            {block:JumpPage}<a class="jump_page" href="{URL}">{PageNumber}</a>{/block:JumpPage}
        {/block:JumpPagination}
</footer>
{/block:Pagination} 

</div>

<header>
    <a id="blogtitle" href="/"><div style="text-align:left;">{title}</div></a>
</header>

<section id="entries">
  <div class="head">
        <img src="{image:header}">
        
  <div class="descbox">
        <div id="description">{Description}</div>
    </div>    
    </div>

<div class="main">
{block:SearchPage}
    <div style="text-align:center;line-height:30px!important;break-inside:avoid;">
        <h1>{SearchResultCount} results for <u>{SearchQuery}</u>        </h1>
    </div>
{block:SearchPage}
{block:posts}
    <article class="posts {block:caption}captioned{/block:caption}">
{block:Quote}
<div class="title quote">❝{quote}❞</div>
{block:Source}<div class="source">{source}</div>{/block:Source}
{/block:Quote}

{block:Text}
{block:Title}<div class="title">{title}</div>{/block:Title}
{block:RebloggedFrom}
    {block:Reblogs}
        <li class="comment {block:Title}ted{/block:Title}">
            <a {block:haspermalink}href="{permalink}"{/block:haspermalink} class="user" target="_blank">{username}</a>
            <div class="tex">{body}</div>
        </li>
    {/block:Reblogs}
{/block:RebloggedFrom}
{block:NotReblog}
    <li class="comment {block:Title}ted{/block:Title}">
        <div class="tex">{body}</div>
    </li>
{/block:NotReblog}
{/block:Text}

{block:Link}<div class="title"><a href="{URL}">{name}</a></div>
{block:Description}
    {block:NotReblog}
        <li class="comment ted">
            <div class="tex">{description}</div>
        </li>
    {/block:NotReblog}
{/block:Description}
{block:RebloggedFrom}
    {block:Reblogs}
        <li class="comment">
            <a {block:haspermalink}href="{permalink}"{/block:haspermalink} class="user" target="_blank">{username}</a>
            <div class="tex">{body}</div>
        </li>
    {/block:Reblogs}
{/block:RebloggedFrom}
{/block:Link}

{block:Chat}
{block:Title}<div id="title">{title}</div>{/block:Title}
<ol class="chat {block:Title}ted{/block:Title}">
    {block:lines}
        <li class="l {Alt}">
            {block:label}<span class="label">{label}</span>{/block:label}             {line}
        </li>
    {/block:lines}
</ol>
{/block:Chat}

<div class="ph">
{block:Photo}
    <div class="post"><a href="#" onclick="Tumblr.Lightbox.init([{ width: {PhotoWidth-HighRes}, height: {PhotoHeight-HighRes}, low_res: '{PhotoURL-500}', high_res: '{PhotoURL-HighRes}' }]); $('body').toggleClass('tumblr_lightbox_active'); return false">
    <img src="{PhotoURL-HighRes}">
</a></div>
{/block:Photo}
 
{block:Photoset}
<div class="photoset-grid" photoset-layout="{PhotosetLayout}">{block:Photos}<div data-width="{PhotoWidth-HighRes}" data-height="{PhotoHeight-HighRes}" data-lowres="{PhotoURL-500}" data-highres="{PhotoURL-HighRes}" onclick="lightbox(this)"><img src="{PhotoURL-HighRes}" /></div>{/block:Photos}</div>
{/block:Photoset}

{block:Video}
<div class="video">{Video-500}</div>
{/block:Video}

{block:Audio}
    {block:audioplayer}
        <div class="hold">
            <div class="player">{audioplayerwhite}</div>
            <div class="audio_info">
                {block:trackname}<span class="track">{trackname}</span>{/block:trackname}
                {block:artist}<span class="artist">{artist}</span>{/block:artist}
            </div>
        </div>
    {/block:audioplayer}
{/block:Audio}

{block:caption}
    {block:Reblogs}
        <li class="comment">
            <a {block:haspermalink}href="{permalink}"{/block:haspermalink} class="user" target="_blank">{username}</a>
            <div class="tex">{body}</div>
        </li>
    {/block:Reblogs}
    {block:NotReblog}
        <li class="comment">
            <a {block:haspermalink}href="{permalink}"{/block:haspermalink} class="user" target="_blank">{name}</a>
            <div class="tex">{caption}</div>
        </li>
    {/block:NotReblog}
{/block:caption}

</div>

{block:Answer}
<div class="q">
    <span class="as">{asker} sent <div style="display:inline;color:#ccc;"> ― </div></span>
    {question}
</div>
{block:Answerer}
    <li class="comment">
        <div class="user">{answerer} replied:</div>
        <div class="tex">{answer}</div>
    </li>
{/block:Answerer}
{block:NotReblog}
    <li class="comment">
        <div class="tex">{replies}</div>
    </li>
{/block:NotReblog}
{block:RebloggedFrom}
    {block:Reblogs}
        <li class="comment">
            <a {block:haspermalink}href="{permalink}"{/block:haspermalink} class="user" target="_blank">{username}</a>
            <div class="tex">{body}</div>
        </li>
    {/block:Reblogs}
{/block:RebloggedFrom}
{/block:Answer}

{block:Date}
<div class="when">
    <span><a href="{permalink}"><u>{NoteCountWithLabel}</u></a></span><div style="display:inline;color:#ccc;"> / </div>
    
    <a href="{ReblogURL}" target="_blank"><u>reblog</u></a><div style="display:inline;color:#ccc;"> / </div>
    
    <a class="like-b" href="#">{LikeButton}<span class="b"><u>like</u></span></a>
    
    {block:hasTags}
